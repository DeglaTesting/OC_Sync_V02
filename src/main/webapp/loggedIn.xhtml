<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>OC_Sync</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" style="border-color: transparent;" size="100">
                    <h:form >
                        <p:menubar>
                            <p:submenu label="Welcome #{Logged.userName}"/>
                            <f:facet name="options">
                                <p:commandButton type="submit" value="Logout" icon="ui-icon-extlink" action="#{UserLogin.logout()}"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south" style="border-color: transparent;" size="100">
                    <p:panel  style=" background-color: #607D8B;"  />
                </p:layoutUnit>
                <p:layoutUnit position="west" style="border-color: transparent;">
                    <h:form>
                        <p:menu model="#{UserStudiesList.model}"/>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <ui:include src="#{Logged.loggedPage}"/>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
